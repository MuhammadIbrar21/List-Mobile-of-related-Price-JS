<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile List</title>
    <!-- custom CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="app">
        <div id="left">
          <nav>
            <ul>
              <a id="firstBtn"><li>5,000 < 10,000</li></a>
              <a id="secondBtn"><li>10,000 < 15,000</li></a>
              <a id="thirdBtn"><li>10,000 < 20,000</li></a>
              <a id="fourthBtn"><li>20,000 < 25,000</li></a>
            </ul>
          </nav>
        </div>

        <div id="right">
          <div id="mobile-list">
            <div class="mobile">
              <div class="mobile-name">OPPO</div>
              <div class="mobile-price">Rs 4,999</div>
            </div>
            <div class="mobile">
              <div class="mobile-name">Realme</div>
              <div class="mobile-price">Rs 7,499</div>
            </div>
            <div class="mobile">
              <div class="mobile-name">QMobile</div>
              <div class="mobile-price">Rs 9,799</div>
            </div>
            <div class="mobile">
              <div class="mobile-name">Nokia</div>
              <div class="mobile-price">Rs 9,999</div>
            </div>
            <div class="mobile">
              <div class="mobile-name">Samsung</div>
              <div class="mobile-price">Rs 5,999</div>
            </div>
            <div class="mobile">
              <div class="mobile-name">Vivo</div>
              <div class="mobile-price">Rs 6,499</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- custom JS link -->
    <script src="script.js"></script>
  </body>
</html>
